<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Keluhan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-gray-700 text-center mb-4">Form Keluhan</h2>

        <form id="complaint-form" class="space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Nama:</label>
                <input type="text" id="name" name="name" required class="mt-1 block w-full px-4 py-2 border rounded-lg focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
                <input type="email" id="email" name="email" required class="mt-1 block w-full px-4 py-2 border rounded-lg focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label for="issue" class="block text-sm font-medium text-gray-700">Keluhan:</label>
                <textarea id="issue" name="issue" required class="mt-1 block w-full px-4 py-2 border rounded-lg focus:ring-blue-500 focus:border-blue-500"></textarea>
            </div>

            <div>
                <label for="file" class="block text-sm font-medium text-gray-700">Upload Bukti (Gambar):</label>
                <input type="file" id="file" name="file" accept="image/*" required class="mt-1 block w-full px-4 py-2 border rounded-lg focus:ring-blue-500 focus:border-blue-500">
            </div>

            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-300">
                Kirim Keluhan
            </button>
        </form>

        <p id="status" class="text-center mt-4 text-sm text-gray-600"></p>
    </div>

    <script>
        document.getElementById("complaint-form").addEventListener("submit", async function(event) {
            event.preventDefault();  // Mencegah reload halaman
            
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF();

            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const issue = document.getElementById("issue").value;
            const fileInput = document.getElementById("file").files[0];

            if (!fileInput) {
                alert("Silakan pilih file untuk diunggah.");
                return;
            }

            document.getElementById("status").innerText = "Mengunggah file...";

            // ðŸ”¹ Upload Gambar ke Cloudinary
            const imageFormData = new FormData();
            imageFormData.append("file", fileInput);
            imageFormData.append("upload_preset", "complaint_upload"); 

            try {
                const imageResponse = await fetch("https://api.cloudinary.com/v1_1/dn8aufq3b/upload", {
                    method: "POST",
                    body: imageFormData
                });

                if (!imageResponse.ok) {
                    throw new Error("Gagal mengunggah gambar.");
                }

                const imageData = await imageResponse.json();
                const imageUrl = imageData.secure_url;

                // ðŸ”¹ Buat PDF dengan jsPDF
                pdf.text("Form Keluhan", 10, 10);
                pdf.text(`Nama: ${name}`, 10, 20);
                pdf.text(`Email: ${email}`, 10, 30);
                pdf.text("Keluhan:", 10, 40);
                pdf.text(issue, 10, 50, { maxWidth: 180 });

                // Tambahkan gambar ke PDF
                const img = new Image();
                img.src = imageUrl;
                img.onload = async function () {
                    const canvas = document.createElement("canvas");
                    const ctx = canvas.getContext("2d");
                    canvas.width = 150;
                    canvas.height = 100;
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    const imgData = canvas.toDataURL("image/jpeg");

                    pdf.addImage(imgData, "JPEG", 10, 80, 150, 100);

                    // ðŸ”¹ Simpan PDF sebagai file
                    const pdfBlob = new Blob([pdf.output("blob")], { type: "application/pdf" });
                    const pdfFile = new File([pdfBlob], "keluhan.pdf", { type: "application/pdf" });

                    // ðŸ”¹ Upload PDF ke Cloudinary
                    const pdfFormData = new FormData();
                    pdfFormData.append("file", pdfFile);
                    pdfFormData.append("upload_preset", "complaint_upload");

                    document.getElementById("status").innerText = "Mengunggah PDF...";

                    const pdfResponse = await fetch("https://api.cloudinary.com/v1_1/dn8aufq3b/upload", {
                        method: "POST",
                        body: pdfFormData
                    });

                    if (!pdfResponse.ok) {
                        throw new Error("Gagal mengunggah PDF.");
                    }

                    const pdfData = await pdfResponse.json();
                    const pdfUrl = pdfData.secure_url;

                    document.getElementById("status").innerText = "Keluhan berhasil dikirim! PDF tersimpan di Cloudinary.";
                    alert("Keluhan berhasil dikirim! PDF: " + pdfUrl);
                };

            } catch (error) {
                console.error(error);
                document.getElementById("status").innerText = "Gagal mengunggah.";
            }
        });
    </script>

</body>
</html>
