<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Keluhan Pekerjaan</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; text-align: center; background-color: #f4f4f4; }
        .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); }
        form { text-align: left; }
        label, input, textarea { display: block; width: 100%; margin-bottom: 10px; }
        input, textarea { padding: 8px; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px; background: #28a745; color: white; border: none; cursor: pointer; border-radius: 5px; }
        button:hover { background: #218838; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Formulir Keluhan Pekerjaan</h2>
        <form action="https://formspree.io/f/your-form-id" method="POST">
            <label for="name">Nama:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="department">Departemen:</label>
            <input type="text" id="department" name="department" required>
            
            <label for="complaint">Keluhan:</label>
            <textarea id="complaint" name="complaint" rows="4" required></textarea>
            
            <button type="submit">Kirim</button>
        </form>
    </div>
</body>
</html>
