<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Keluhan</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-gray-700 text-center mb-4">Form Keluhan</h2>

        <form id="complaint-form" class="space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Nama:</label>
                <input type="text" id="name" name="name" required class="mt-1 block w-full px-4 py-2 border rounded-lg focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
                <input type="email" id="email" name="email" required class="mt-1 block w-full px-4 py-2 border rounded-lg focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label for="issue" class="block text-sm font-medium text-gray-700">Keluhan:</label>
                <textarea id="issue" name="issue" required class="mt-1 block w-full px-4 py-2 border rounded-lg focus:ring-blue-500 focus:border-blue-500"></textarea>
            </div>

            <div>
                <label for="file" class="block text-sm font-medium text-gray-700">Upload Bukti (Gambar):</label>
                <input type="file" id="file" name="file" accept="image/*" required class="mt-1 block w-full px-4 py-2 border rounded-lg focus:ring-blue-500 focus:border-blue-500">
            </div>

            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-300">
                Kirim Keluhan
            </button>
        </form>

        <p id="status" class="text-center mt-4 text-sm text-gray-600"></p>
    </div>

    <script>
        document.getElementById("complaint-form").addEventListener("submit", async function(event) {
            event.preventDefault();  // Mencegah reload halaman
            
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const issue = document.getElementById("issue").value;
            const fileInput = document.getElementById("file").files[0];

            if (!fileInput) {
                alert("Silakan pilih file untuk diunggah.");
                return;
            }

            document.getElementById("status").innerText = "Mengunggah file...";

            // ðŸ”¹ Upload Gambar ke Cloudinary (jika ada)
            const imageFormData = new FormData();
            imageFormData.append("file", fileInput);
            imageFormData.append("upload_preset", "complaint_upload");

            try {
                const imageResponse = await fetch("https://api.cloudinary.com/v1_1/dn8aufq3b/upload", {
                    method: "POST",
                    body: imageFormData
                });

                if (!imageResponse.ok) {
                    throw new Error("Gagal mengunggah gambar.");
                }

                const imageData = await imageResponse.json();
                const imageUrl = imageData.secure_url;

                // ðŸ”¹ Kirim Data ke Google Form (Form Response URL)
                const googleFormUrl = "https://forms.gle/2ytoCLtzSe8P4oj36";  // Ganti FORM_ID dengan ID Form Anda

                const formData = new FormData();
                formData.append("entry.XXXXXXX", name);   // Ganti entry.XXXXXXX dengan ID untuk Nama
                formData.append("entry.YYYYYYY", email);  // Ganti entry.YYYYYYY dengan ID untuk Email
                formData.append("entry.ZZZZZZZ", issue);  // Ganti entry.ZZZZZZZ dengan ID untuk Keluhan
                formData.append("entry.AAAAAAA", imageUrl);  // Ganti entry.AAAAAAA dengan ID untuk URL Gambar

                // Kirim ke Google Form
                const response = await fetch(googleFormUrl, {
                    method: "POST",
                    body: formData
                });

                if (!response.ok) {
                    throw new Error("Gagal mengirim form ke Google Form.");
                }

                document.getElementById("status").innerText = "Keluhan berhasil dikirim!";
                alert("Keluhan berhasil dikirim ke Google Form!");
            } catch (error) {
                console.error(error);
                document.getElementById("status").innerText = "Gagal mengunggah.";
            }
        });
    </script>

</body>
</html>
