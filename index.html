<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Keluhan Jaringan</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; text-align: center; }
        form { max-width: 400px; margin: auto; text-align: left; }
        label, input, textarea { display: block; width: 100%; margin-bottom: 10px; }
        input, textarea { padding: 8px; }
        button { padding: 10px; background: blue; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Formulir Keluhan Jaringan</h2>
    <form action="https://formspree.io/f/your-form-id" method="POST">
        <label for="name">Nama:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="complaint">Keluhan:</label>
        <textarea id="complaint" name="complaint" rows="4" required></textarea>
        
        <button type="submit">Kirim</button>
    </form>
</body>
</html>
